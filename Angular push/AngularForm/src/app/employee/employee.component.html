<div class="container">

  <mat-card>
    <mat-toolbar color="accent">
      <div style="color:white; text-align:center;">
        Employee Details
      </div>
    </mat-toolbar>
    <br><br>
    <mat-card-content>
      <form [formGroup]="employeeForm" (ngSubmit)="onFormSubmit(employeeForm.value)">
        <table>
          <tr>
            <td class="tbl1">
              <mat-form-field class="demo-full-width">
                <input formControlName="Name" matTooltip="Enter Employee Name" matInput placeholder="Employee Name">
              </mat-form-field>
              <mat-error>
                <span *ngIf="!employeeForm.get('Name').value && employeeForm.get('Name').touched"></span>
              </mat-error>
            </td>
            <td class="tbl1">
              <mat-form-field class="demo-full-width">
                <input formControlName="Email" matTooltip="Enter EmailId" matInput placeholder="EmailId">
              </mat-form-field>
              <mat-error>
                <span *ngIf="!employeeForm.get('Email').value && employeeForm.get('Email').touched"></span>
              </mat-error>
            </td>
          </tr>
          <tr>
            <td class="tbl1">
              <mat-form-field class="demo-full-width">
                <input matTooltip="Enter Address" formControlName="Address" matInput placeholder="Address">
              </mat-form-field>
              <mat-error>
                <span *ngIf="!employeeForm.get('Address').value && employeeForm.get('Address').touched"></span>
              </mat-error>
            </td>
            <td class="tbl1">
              <mat-form-field class="demo-full-width">
                <input formControlName="Salary" matTooltip="Enter Salary" matInput placeholder="Salary">
              </mat-form-field>
              <mat-error>
                <span *ngIf="!employeeForm.get('Salary').value && employeeForm.get('Salary').touched"></span>
              </mat-error>
            </td>
          </tr>
          <tr>
            <td></td>
            <td class="content-center">
              <button type="submit" mat-raised-button color="accent" *ngIf="!UpdateButtonShow" matTooltip="Click Submit Button"
                [disabled]="!employeeForm.valid">Submit</button>
              <button type="button" mat-raised-button color="accent" *ngIf="UpdateButtonShow" matTooltip="Click Update Button"
                (click)="updateEmployee()" [disabled]="!employeeForm.valid">Update</button>
              <button type="reset" mat-raised-button color="accent" matTooltip="Click Reset Button" (click)="resetForm()">Reset</button>
            </td>
            <td>
              <p *ngIf="dataSaved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left">
                {{massage}}
              </p>
            </td>
          </tr>
        </table>
        <br><br>
        <table class="table">
          <tr ngclass="btn-primary">
            <th class="tbl2">Employee Name</th>
            <th class="tbl2">Email Id</th>
            <th class="tbl2">Address</th>
            <th class="tbl2">Salary</th>
            <th class="tbl2">Edit</th>
            <th class="tbl2">Delete</th>
          </tr>
          <tr *ngFor="let employee of allEmployees | async">
            <td class="tbl2">{{employee.Name}}</td>
            <td class="tbl2">{{employee.Email}}</td>
            <td class="tbl2">{{employee.Address}}</td>
            <td class="tbl2">{{employee.Salary}}</td>
            <td class="tbl2">
              <button type="button" class="btn btn-info" matTooltip="Click Edit Button" (click)="loadEmployeeToEdit(employee.Id)">Edit</button>
            </td>
            <td class="tbl2">
              <button type="button" class="btn btn-danger" matTooltip="Click Delete Button" (click)="delete(employee.Id)">Delete</button>
            </td>
          </tr>

        </table>
      </form>
    </mat-card-content>
  </mat-card>
</div>
